<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Course Project App</title>
</head>
<body>
    
    <div class="container">
        <h1 id="main_title">Get A Free Course</h1>
        <div class="error_message">Please fill all inputs</div>
        <form id="freecourse">
            <label for="customer-name">Customer Name</label>
            <input type="text" id="customer-name" placeholder="Custormer name..." required>
            <label for="course-type">Course Type</label>
            <input type="text" id="course-type" placeholder="Course..." required>
            <label for="author-name">Author Name</label>
            <input type="text" id="author-name" placeholder="Author name..." required>
            <label for="course-link">Course Link</label>
            <input type="text" id="course-link" placeholder="Course link..." required>
            <input type="submit" value="Add The Course">
           
        </form>
        <div class="cards_container">
            
        </div>
    </div>
    <script src="index.js" defer></script>
</body>
</html>
